<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div for="numero">introdusca un numero</div>
    <input type="number" id="numero">
    <button onclick="factorial()">aprete mas despacio</button>
    <script>
        function factorial(){
            var num= parseInt(document.getElementById("numero").value)
            var factorial=1
            for (var i =1; i <= num ; i++) {
                factorial *=i
                
            }
            document.write("factoial"+ factorial)
        }

    </script>
</body>
</html>
