<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div for="numero">introdusca un numero</div>
    <input type="number" id="numero">
    <input type="number" id="num">
    <button onclick="bono()">aprete mas despacio</button>
    <script>
        function bono(){
            var antiguedad= parseInt(document.getElementById("numero").value)
            var sueldo = parseInt(document.getElementById("num").value)
            var bono=0
            
            if(antiguedad > 4  || sueldo < 2000){
                bono= sueldo*0.25
                document.write("su bono es "+bono)

            }else{
                bono= sueldo*0.20
                document.write("su bono es "+ bono)
            }

        }
    </script>
</body>
</html>
